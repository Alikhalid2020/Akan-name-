<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Akan Names</title>
</head>
<body>
    <div class="container">
        <div class="p">
        <p> <strong></strong>Akan is a naming system , its traditionaly used by Ghananian people when naming a new born.
           However, the names are  given according to the day when the baby is born .
           I created this application that will help people get their correct akan names  easily.</strong>
        </p>
        </div>
        <form>
            <div>
                <div>
                    <label>Enter Your first Name.</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter" required>
                    <label>Year of Birth</label>
                    <input type="number" class="form-control" id="year" placeholder="Enter the year." required
                        min="1900" max="2020" >
                    <label>Month of Birth</label>
                    <input type="number" class="form-control" id="month" placeholder="Enter the month" required min="1"
                        max="12">
                    <label>Day of Birth</label>
                    <input type="number" class="form-control" id="day" placeholder="Enter the day" required min="1"
                        max="31">
                </div>
                <div class="gender">
                     <p id="output"></p>
                       <label>Gender</label><br>
                    <input type="radio" name="gender" id="male" value="male" checked> Male
                    <input type="radio" name="gender" id="female" value="female"> Female
                </div>
            </div>
            <a onclick="submission()" class="btn btn-outline-info btn-lg">Submit</a>
            <button type="reset" class="btn btn-outline-info btn-lg">Reset</button>
        </form>
    </div>
    <script>Myscripts.js</script>
</body>
</html>
