<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
     <div class="container">
                 <div class="overlay">
                      <h1 class="text-center akan">Akan Names</h1>
                      <hr class="my-4">
                      <img src="./css/images/amevi-wisdom-wiUl_NyafcY-unsplash.jpg" alt="picture" class="rounded-circle" height="120">
                      <p class="p-text"><strong>The Akan people of Ghana name their children after the day of the week
                        they were born.</strong></p>
                        <p class="p-text"><strong>The"day names" have further meanings concerning the soul and character of the person.</strong> </p>
                        <p class="q-text text-center">What's your akan name?</p><br>
                    </div>
                </div>
              </div>
              <br>
             <aside>
          
            
            <div id="aside">
            <form>
                <div>
                    <div class="row">
                      <div class=" col-md">
                        <p id="output"></p>
                    <label><strong>YOUR FIRST NAME.</strong></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter" required>
                    <br>
                    <br>
                      </div>
                      <div class="col-md">
                    <label><strong>YEAR OF BIRTH</strong></label>
                    <input type="number" class="form-control" id="year" placeholder="Enter the year." required min="1900" max="2020" >
                    <br>
                    <br>
                    </div>
                    <label><strong>MONTH OF BIRTH</strong></label>
                  <input type="number" class="form-control" id="month" placeholder="Enter the month" required min="1"   max="12"><br>
                        <br>
                    <label><strong>DAY OF BIRTH</strong></label>
                    <input type="number" class="form-control" id="day" placeholder="Enter the day" required min="1"
                        max="31"><br>
                        <br>
                        <br>
                
                <div class="gender">
                    <label><strong>GENDER</strong></label><br>
                    <input type="radio" name="gender" id="male" value="male" checked> Male
                    <input type="radio" name="gender" id="female" value="female"> Female
                </div>
            <div>
            <a onclick="submission()" class="btn btn-outline-info btn-lg">Submit</a>
            <button type="reset" class="btn btn-outline-info btn-lg">Reset</button>
          </div>
        </form>
      </aside>
       <div id="success"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
