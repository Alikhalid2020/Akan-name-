<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <p><strong>Akan name</strong>
         </p>
        <form name="myForm" id="form" class="inputForm" onsubmit="return allFunctions()">
            <p>Please enter your date of birth</p>
            <div id="inputError"></div><br>
            
            DATE :<input type="text" value="" name="day" id="day" class="inputs" placeholder="DD" > <br>
            MONTH :<input type="text" value="" name="month" id="month" class="inputs" placeholder="MM" ><br>
            YEAR :<input type="text" value="" name="year" id="year" class="inputs" placeholder="YY" ><br>
           
            <p id="the-gender"></p>
            <div id="genderError"></div>
            <input type="radio" name="gender" value="male" id="male" class="gnd">Male</br>
            <input type="radio" name="gender" value="female" id="female">Female <br>

            <button type="submit" name="submit" id="btn" value="submit">Submit</button>
            <button type="reset" name="reset" id="btn" value="submit">Reset</button>

        </form>
       <div id="success"></div>
    </div>
